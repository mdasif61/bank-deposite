<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center flex-col justify-center items-center w-full bg-indigo-100 h-screen">
    
    <header class="text-center">
        <h1 class="text-4xl font-bold text-indigo-500">Personal Account</h1>
    </header>
    <main class="my-10 w-5/12">
        <section class=" bg-[url('./img.jpg')] bg-center bg-no-repeat bg-cover mx-auto p-8 block w-full rounded-xl">
            <h1 style="text-shadow:10px -5px 5px black" class="text-center font-semibold text-white text-3xl mb-3">login please</h1>
            <div class="flex flex-col items-center">
                <input class="focus:outline-none focus:ring focus:ring-blue-500 block w-8/12 m-2 py-2 px-5 rounded-lg" type="email" name="" id="user-email" placeholder="enter email">
                <input class="focus:outline-none focus:ring focus:ring-blue-500 block w-8/12 m-2 py-2 px-5 rounded-lg" type="password" name="" id="user-pass" placeholder="enter password">
                <button id="login" class="bg-blue-200 hover:bg-blue-100 py-2 px-5 rounded-lg mt-3 w-24 font-bold">login</button>
            </div>
        </section>
    </main>

    <script src="bank-js/bank.js"></script>
</body>
</html>
